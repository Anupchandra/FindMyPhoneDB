{% extends "MainLayout.html" %}

 {% block content %}
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Check Device Status</h2>
                        <form method="POST" class="register-form" id="status-form" action="/statuscheck">
                            <div class="form-group">
                                <label for="devoem"><i class="zmdi zmdi-android-alt material-icons-name"></i></label>
                                <input type="text" name="devoem" id="devoem" placeholder="Device OEM/Manufacturer" required/>
                            </div>
                            <div class="form-group">
                                <label for="devname"><i class="zmdi zmdi-smartphone material-icons-name"></i></label>
                                <input type="text" name="devname" id="devname" placeholder="Device Name/Model" required/>
                            </div>
                            <div class="form-group">
                                <label for="devser"><i class="zmdi zmdi-memory material-icons-name"></i></label>
                                <input type="text" name="devser" id="devser" placeholder="Serial Number/IMEI" required/>
                            </div>
                            <div class="form-group">
                                <label for="devcolor"><i class="zmdi zmdi-invert-colors material-icons-name"></i></label>
                                <input type="text" name="devcolor" id="devcolor" placeholder="Device Color" required/>
                            </div>
                            <div class="form-group">
                                <label for="devdesc"><i class="zmdi zmdi-comment-alt-text material-icons-name"></i></label>
                                <input type="text" name="devdesc" id="devdesc" placeholder="Device Description" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Entered IMEI instead of Serial Number? Check this box!</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signdev" id="signdev" class="form-submit" value="Check Status"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <img src="static/images/add2.png" alt="sign up image" style="padding-top: 10px;">
                    </div>
                </div>

    {% endblock %}
