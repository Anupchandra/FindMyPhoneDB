{% extends "MainLayout.html" %}

 {% block content %}
<div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register New Device</h2>
                        <form method="POST" class="register-form" id="device-form" action="/registerdev" onSubmit="if(!confirm('Is the Information entered correct?')){return false;}">
                            <div class="form-group">
                                <label for="devoem"><i class="zmdi zmdi-android-alt material-icons-name"></i></label>
                                <input type="text" name="devoem" id="devoem" placeholder="Device OEM" required/>
                            </div>
                            <div class="form-group">
                                <label for="devname"><i class="zmdi zmdi-smartphone material-icons-name"></i></label>
                                <input type="text" name="devname" id="ndevname" placeholder="Device Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="devcode"><i class="zmdi zmdi-smartphone-info material-icons-name"></i></label>
                                <input type="text" name="devcode" id="devcode" placeholder="Device Codename"/>
                            </div>
                            <div class="form-group">
                                <label for="devph"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                                <input type="text" name="devph" id="devph" placeholder="Device Phone Number" required/>
                            </div>
                            <div class="form-group">
                                <label for="devser"><i class="zmdi zmdi-memory material-icons-name"></i></label>
                                <input type="text" name="devser" id="devser" placeholder="Serial Number" required/>
                            </div>
                            <div class="form-group">
                                <label for="devimei1"><i class="zmdi zmdi-smartphone-lock material-icons-name"></i></label>
                                <input type="text" name="devimei1" id="devimei1" placeholder="IMEI 1" required/>
                            </div>
                            <div class="form-group">
                                <label for="devimei2"><i class="zmdi zmdi-smartphone-lock material-icons-name"></i></label>
                                <input type="text" name="devimei2" id="devimei2" placeholder="IMEI 2" required/>
                            </div>
                            <div class="form-group">
                                <label for="devbuildno"><i class="zmdi zmdi-alert-octagon material-icons-name"></i></label>
                                <input type="text" name="devbuildno" id="devbuildno" placeholder="Build Number (Most Recent) " required/>
                            </div>
                            <div class="form-group">
                                <label for="devcolor"><i class="zmdi zmdi-invert-colors material-icons-name"></i></label>
                                <input type="text" name="devcolor" id="devcolor" placeholder="Device Color" required/>
                            </div>
                            <div class="form-group">
                                <label for="devdesc"><i class="zmdi zmdi-comment-alt-text material-icons-name"></i></label>
                                <input type="text" name="devdesc" id="devdesc" placeholder="Device Description" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" onchange="document.getElementById('signdev').disabled = !this.checked;"/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signdev" id="signdev" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <img src="static/images/add2.png" alt="sign up image" style="padding-top: 80px;">
                    </div>
                </div>

    {% endblock %}
